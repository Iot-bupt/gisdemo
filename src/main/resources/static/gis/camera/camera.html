    function init() {
        JS.Engine.on({
            camera: function(info) {
                var command = info.split("#");
                console.log("command: " + command);
                var id = command[0];
                console.log("id: " + id);
                console.log("ID: " + cID);
                console.log("command[1]: " + command[1] + ", command[2]: " + command[2]);
                if (id == cID) {
                    if (command[1] == "1") {
                        if (command[2] == "0") {
                            clickStopRealPlay();
                        } else {
                            clickStartRealPlay();
                        }
                    } else if (command[1] == "2") {
                        mouseDownPTZControl(parseInt(command[2]),
                            parseInt(command[3]));
                        if (parseInt(command[2]) != 9) {
                            setTimeout("mouseUpPTZControl()", 500);
                        }
                    } else if (command[1] == "3") {
                        if (command[2] == "0") {
                            PTZFocusOut();
                            setTimeout("PTZFocusStop()", 200);
                        } else {
                            PTZFocusIn();
                            setTimeout("PTZFocusStop()", 200);
                        }
                    } else if (command[1] == "4") {
                        if (command[2] == "0") {
                            PTZIrisOut();
                            setTimeout("PTZIrisStop()", 200);
                        } else {
                            PTZIrisIn();
                            setTimeout("PTZIrisStop()", 200);
                        }
                    } else if (command[1] == "5") {
                        if (command[2] == "0") {
                            PTZZoomOut();
                            setTimeout("PTZZoomStop()", 200);
                        } else {
                            PTZZoomIn();
                            setTimeout("PTZZoomStop()", 200);
                        }
                    } else if (command[1] == "6") {
                        clickSetPreset(parseInt(command[2]));
                    } else if (command[1] == "7") {
                        clickGoPreset(parseInt(command[2]));
                    }
                }
                if (id == cID && username == command[command.length - 1]) {
                    if (command[1] == "8") {
                        clickCapturePic();
                    } else if (command[1] == "9") {
                        if (command[2] == "0") {
                            clickStopRecord();
                        } else {
                            clickStartRecord();
                        }
                    } else if (command[1] == "10") {
                        clickFullScreen();
                    }

                }

            }
        });
        JS.Engine.start('conn');
    }

    function userClick(para1, para2, para3) {
        para3 = $("#ptzspeed").val();
        if (para2 == -1) {

            type: 'post',
